<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js"></script> <!-- Inclure le script global -->
</head>
<body>
    <main role="main" class="main-content">
        <!-- Conteneur pour afficher le contenu Markdown -->
        <div id="markdown-content" class="container border p-3 rounded bg-light"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadMarkdown(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Erreur lors du chargement du fichier : ${response.statusText}`);
                }
                const markdown = await response.text();
                const htmlContent = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = htmlContent;
            } catch (error) {
                console.error(error);
                document.getElementById('markdown-content').innerHTML = '<p class="text-danger">Impossible de charger le fichier Markdown.</p>';
            }
        }

        // Rendre la fonction globale
        window.loadMarkdown = loadMarkdown;

        function changeLanguage(language) {
            if (typeof language !== 'string') {
                console.error('Invalid language parameter:', language);
                return;
            }

            console.log(`Changement de langue : ${language}`);
            currentLanguage = language;

            // Recharger le contenu Markdown en fonction de la langue
            if (typeof loadMarkdown === 'function') {
                const filePath = language === 'fr'
                    ? 'https://kratein.github.io/dnd/contents/playing_the_game_fr.md'
                    : 'https://kratein.github.io/dnd/contents/playing_the_game.md';
                console.log(`Chargement du fichier : ${filePath}`);
                loadMarkdown(filePath);
            } else {
                console.error('La fonction loadMarkdown n’est pas définie.');
            }
        }

        // Charger le fichier Markdown par défaut (anglais)
        loadMarkdown('https://kratein.github.io/dnd/contents/playing_the_game.md');
    </script>
    <script src="script.js"></script>
    <script>
        // Exemple d'appel à changeLanguage
        changeLanguage('en');
    </script>
</body>
</html>
