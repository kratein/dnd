<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <main role="main" class="main-content col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <!-- Titre principal -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center" id="main-title">Donjon et Dragon 2024</h1>
        </div>
        <!-- Conteneur pour afficher le contenu Markdown -->
        <div id="markdown-content" class="border p-3 rounded bg-light mt-4"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadMarkdown(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Erreur lors du chargement du fichier : ${response.statusText}`);
                }
                const markdown = await response.text();
                const htmlContent = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = htmlContent;
            } catch (error) {
                console.error(error);
                document.getElementById('markdown-content').innerHTML = '<p class="text-danger">Impossible de charger le fichier Markdown.</p>';
            }
        }

        loadMarkdown('https://kratein.github.io/dnd/contents/example.md');
    </script>
</body>
</html>
