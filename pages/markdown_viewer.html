<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fonction pour charger et afficher un fichier Markdown
        async function loadMarkdown(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Erreur lors du chargement du fichier : ${response.statusText}`);
                }
                const markdown = await response.text();
                const htmlContent = marked.parse(markdown); // Convertit le Markdown en HTML
                document.getElementById('markdown-content').innerHTML = htmlContent;
            } catch (error) {
                console.error(error);
                document.getElementById('markdown-content').innerHTML = '<p class="text-danger">Impossible de charger le fichier Markdown.</p>';
            }
        }

        // Fonction pour basculer entre les modes Light et Dark
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.getElementById('markdown-content').classList.toggle('dark-mode-content');
        }

        // Charge un fichier Markdown (par exemple, "example.md")
        loadMarkdown('https://kratein.github.io/dnd/contents/example.md');
    </script>
</body>
</html>
