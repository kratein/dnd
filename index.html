<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer GitHub Pages</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: sans-serif;
      display: flex;
    }

    #file-list {
      width: 250px;
      background: #f7f7f7;
      border-right: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
    }

    #file-list ul {
      list-style: none;
      padding: 0;
    }

    #file-list li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    #file-list li:hover {
      background-color: #ddd;
    }

    #viewer {
      flex-grow: 1;
      height: 100%;
    }

    #pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="file-list">
    <h3>Fichiers PDF</h3>
    <ul id="files"></ul>
  </div>

  <div id="viewer">
    <h3>Visionneuse PDF</h3>
    <iframe id="pdf-frame" src=""></iframe>
  </div>

  <script>
    // Liste des fichiers PDF
    const pdfFiles = [
      "contents/free_rules_fr.pdf"
    ];

    const list = document.getElementById('files');
    const frame = document.getElementById('pdf-frame');

    pdfFiles.forEach(file => {
      const li = document.createElement('li');
      li.textContent = file;
      li.onclick = () => {
        frame.src = file;
      };
      list.appendChild(li);
    });
  </script>

</body>
</html>
