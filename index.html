<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer GitHub Pages</title>
  <style>
    body { font-family: sans-serif; display: flex; gap: 2rem; padding: 2rem; }
    #file-list { width: 250px; border-right: 1px solid #ccc; padding-right: 1rem; }
    #file-list ul { list-style: none; padding: 0; }
    #file-list li { cursor: pointer; padding: 5px; }
    #file-list li:hover { background-color: #f0f0f0; }
    #viewer iframe { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>

  <div id="file-list">
    <h3>Fichiers PDF</h3>
    <ul id="files"></ul>
  </div>

  <div id="viewer">
    <h3>Visionneuse PDF</h3>
    <iframe id="pdf-frame" src=""></iframe>
  </div>

  <script>
    // Liste des fichiers PDF
    const pdfFiles = [
      "contents/free_rules_fr.pdf"
    ];

    const list = document.getElementById('files');
    const frame = document.getElementById('pdf-frame');

    pdfFiles.forEach(file => {
      const li = document.createElement('li');
      li.textContent = file;
      li.onclick = () => {
        frame.src = file;
      };
      list.appendChild(li);
    });
  </script>

</body>
</html>
