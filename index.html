<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Visionneuse PDF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      display: flex;
      font-family: sans-serif;
    }

    #file-list {
      width: 250px;
      background-color: #f5f5f5;
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      flex-shrink: 0;
    }

    #file-list ul {
      list-style: none;
      padding: 0;
    }

    #file-list li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    #file-list li:hover {
      background-color: #e0e0e0;
    }

    #viewer {
      flex-grow: 1;
      height: 100%;
      width: calc(100% - 250px);
    }

    #pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div id="file-list">
    <h3>ðŸ“š PDFs</h3>
    <ul id="files"></ul>
  </div>

  <div id="viewer">
    <iframe id="pdf-frame" src=""></iframe>
  </div>

  <script>
    const pdfFiles = [
      "contents/pdf/free_rules_fr.pdf",
      "contents/pdf/creating_a_character_fr.pdf"
    ];

    const list = document.getElementById('files');
    const frame = document.getElementById('pdf-frame');

    pdfFiles.forEach(file => {
      const li = document.createElement('li');
      li.textContent = file;
      li.onclick = () => {
        frame.src = file;
      };
      list.appendChild(li);
    });

    // Charge le premier PDF automatiquement
    if (pdfFiles.length > 0) {
      frame.src = pdfFiles[0];
    }
  </script>

</body>
</html>
