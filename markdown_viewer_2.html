<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur Markdown GitHub Pages</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; gap: 1rem; padding: 2rem; }
    #menu { width: 200px; }
    #menu ul { list-style: none; padding: 0; }
    #menu li { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
    #menu li:hover { background-color: #eee; }
    #content { flex-grow: 1; max-width: 800px; }
  </style>
</head>
<body>

  <div id="menu">
    <h3>Fichiers Markdown</h3>
    <ul id="fileList"></ul>
  </div>

  <div id="content">
    <h3>Contenu</h3>
    <div id="markdown"></div>
  </div>

  <script>
    const files = [
      "contents/free_rules_fr.md",
      "contents/free_rules_en.md"
    ];

    const fileList = document.getElementById("fileList");
    const markdownDiv = document.getElementById("markdown");

    files.forEach(file => {
      const li = document.createElement("li");
      li.textContent = file;
      li.addEventListener("click", () => loadFile(file));
      fileList.appendChild(li);
    });

    function loadFile(filename) {
      fetch(filename)
        .then(response => response.text())
        .then(text => {
          markdownDiv.innerHTML = marked.parse(text);
        });
    }
  </script>

</body>
</html>
